<div *ngIf="isBackendAvailable && isUserLoaded" class="grid-container">
  <app-nav></app-nav>
  <app-search-bar *ngIf="isSearchbarNeeded"></app-search-bar>
  <app-route-location *ngIf="isSearchbarNeeded"></app-route-location>
  <main>
    <router-outlet></router-outlet>
  </main>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>

<div *ngIf="isBackendAvailable === false" class="no-connection">
  더 나은 서비스를 위해 서버를 점검 중입니다. <br />이후에 다시 새로고침 하거나
  관리자에게 문의해주세요.
</div>
