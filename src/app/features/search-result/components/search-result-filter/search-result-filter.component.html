<section class="filter-container">
  <div class="keyword-analysis">
    <button class="keyword-analysis-run">키워드분석</button>
    <button class="helper"></button>
  </div>
  <div class="outline">
    <div class="filter">
      <section>
        <h2>
          검색필터<img
            (click)="resetFilters()"
            class="reset-btn"
            src="../../../../../assets/icons/reset-filter.png"
            alt="filter-reset"
          />
        </h2>
      </section>
      <section class="keyword-search">
        <h3>결과 내 재검색</h3>
        <div class="input-container">
          <div class="text-inputs">
            <input type="text" placeholder="키워드 포함" />
            <input type="text" placeholder="키워드 제외" />
          </div>
          <button class="search-btn"></button>
        </div>
      </section>
      <section class="date-range">
        <h3>기간</h3>
        <div class="date-range-container">
          <button>1일</button>
          <button>1주</button>
          <button>1개월</button>
          <button>3개월</button>
          <button>6개월</button>
          <button>1년</button>
          <button>전체</button>
        </div>

        <div class="date-input">
          <p>직접입력</p>
          <input type="date" />
          <input type="date" />
        </div>
      </section>
      <section class="inst">
        <h3>기관별</h3>
        <div class="inst-button-container">
          <button
            *ngFor="let inst of institutionList"
            [ngStyle]="selectedStyleObject(selectedInst === inst.key)"
            id="inst"
            (click)="selectInst(inst)"
          >
            {{ inst["key"] }} {{ inst["doc_count"] }}
          </button>
        </div>
      </section>
      <section class="topics">
        <h3>주제별</h3>
        <div class="topics-container">
          <button>전체</button>
          <button>정치</button>
          <button>경제</button>
          <button>사회</button>
          <button>문화</button>
          <button>국제</button>
          <button>지역</button>
          <button>스포츠</button>
          <button>과학</button>
        </div>
      </section>
    </div>
  </div>
</section>
